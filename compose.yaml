version: "2.3"

services:
  panther_driver:
    image: husarion/panther-driver:latest
    container_name: panther_driver
    network_mode: host
    ipc: host
    restart: always
    privileged: true
    tty: true
    environment:
      - ROS_IP=10.15.20.2
      - ROS_MASTER_URI=http://10.15.20.2:11311
      - PANTHER_HAS_CONFIG
      - PANTHER_IMU_LOCALIZATION_X
      - PANTHER_IMU_LOCALIZATION_Y
      - PANTHER_IMU_LOCALIZATION_Z
      - PANTHER_IMU_ORIENTATION_R
      - PANTHER_IMU_ORIENTATION_P
      - PANTHER_IMU_ORIENTATION_Y
    volumes:
      - /dev/gpiomem:/dev/gpiomem
      - /sys:/sys
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa
    command: roslaunch panther_driver driver.launch --wait

  ros_master:
    image: ros:noetic-ros-core
    tty: true 
    container_name: ros_master
    network_mode: host
    ipc: host
    restart: always
    environment:
      - ROS_IP=10.15.20.2
    command: roscore

  webui-ros-joystick:
    image: husarion/webui-ros-joystick:noetic
    tty: true 
    container_name: webui-ros-joystick
    network_mode: host
    ipc: host
    restart: always
    environment:
      - ROS_IP=10.15.20.2
      - ROS_MASTER_URI=http://10.15.20.2:11311
    command: roslaunch webui-ros-joystick panther_webui.launch e_stop:=true --wait

  panther_lights:
    image: husarion/panther-lights:latest
    container_name: panther_lights
    tty: true 
    privileged: true
    network_mode: host
    restart: always
    environment:
      - ROS_IP=10.15.20.2
      - ROS_MASTER_URI=http://10.15.20.2:11311
    volumes:
      - /dev/gpiomem:/dev/gpiomem
      - /sys:/sys
    command: roslaunch panther_lights controler.launch --wait
